<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BackPocket AI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif; /* Changed to Montserrat */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .chat-container {
      width: 75%; /* Takes up 3/4th of the screen */
      height: 90vh;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f3f3f3;
    }

    .message {
      margin-bottom: 15px;
    }

    .user-message {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .bot-message {
      white-space: pre-wrap; /* Ensures proper spacing in the bot's response */
      line-height: 1.5;
    }

    .bot-label {
      font-weight: bold; /* Makes the label "AI Coach" bold */
    }

    .input-container {
      display: flex;
    }

    .input-container input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-right: 10px;
    }

    .input-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">BackPocket AI</div>
    <div class="chat-box" id="chat-box">
      <!-- Chat messages will appear here -->
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (!userInput.trim()) return;

      const chatBox = document.getElementById("chat-box");

      // Append user's message
      const userMessage = document.createElement("div");
      userMessage.className = "message user-message";
      userMessage.textContent = `You: ${userInput}`;
      chatBox.appendChild(userMessage);

      try {
        // Fetch response from the server
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput }),
        });
        const data = await response.json();

        // Append AI's response
        const botMessage = document.createElement("div");
        botMessage.className = "message bot-message";
        botMessage.innerHTML = `<span class="bot-label">AI Coach:</span> ${data.response}`;
        chatBox.appendChild(botMessage);
      } catch (error) {
        // Handle errors
        const errorMessage = document.createElement("div");
        errorMessage.className = "message bot-message";
        errorMessage.textContent = "Error: Unable to fetch response.";
        chatBox.appendChild(errorMessage);
      }

      // Clear input field
      document.getElementById("user-input").value = "";

      // Scroll to the bottom
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
